spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: SA
    password:

  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    show-sql: false
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true

server:
  port: 8090

logging:
  level:
    root: debug