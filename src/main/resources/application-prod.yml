spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/productdb?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

  jpa:
    database: mysql
    database-platform: "org.hibernate.dialect.MySQL8Dialect"
    hibernate:
      ddl-auto: create

server:
  port: 8080
  shutdown: graceful